<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Dev</title>

    <link rel="stylesheet" href="../assets/sass/principal.css">


     <!-- BOOTSTRAP CSS -->
     <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
     
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row d-flex">
            <div class="col-lg-5 formulario mx-auto py-2 justify-content-center items-align-center">
                <h1> Formulário de Cadastro</h1>
                <div class="line-form"></div>
                <form id="cadastrar" method="POST">
                    <input type="text" class="input-cadastro" name="name" id="name" placeholder="Nome *" required>
                    <div class="form-group">
                            <input type="email" class="input-cadastro" name="email" id="email" placeholder="Email *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="input-cadastro-password" name="password" id="password" placeholder="Password *" required>
                        <input type="text" class="input-cadastro-password" name="password1" id="password1" placeholder="Confirm Password *" required>
                    </div>
                    
                    <small class="small-form"> * Campos obrigatórios</small>


                    <a class="btn-formulario" type="button" href="/"> Página principal</a>
                    <button type="button" class="btn-formulario"> Cadastrar </button>
                </form>
            
            </div>
        </div>
        
    </div>
     <!-- JQUERY JS -->
     
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
     <script src="../assets/js/sweetalert2.js"></script>

    <script src="../assets/js/cadastro.js"></script>
</body>
</html>
